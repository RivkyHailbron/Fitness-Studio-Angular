

<h1 mat-dialog-title>{{ data.lesson.name }}</h1>
<div mat-dialog-content>
    <p>מורה: {{ data.lesson.teacherName }}</p>
    <p>תאריך התחלת הקורס: {{ data.lesson.startDate }}</p>
    <p>מספר שיעורים: {{ data.lesson.numOfLessons }}</p>
    <p>מחיר: {{ data.lesson.price }} ש"ח</p>
    <p>יום: {{ data.lesson.day }}</p>
    <p>שעה: {{ data.lesson.time }}</p>
 
</div>
<div mat-dialog-actions>
    <button mat-button (click)="close()">סגור</button>
</div>
